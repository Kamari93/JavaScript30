    // Array.prototype.sort() returns 1 or -1 where 1's moves items up or down
    // 3. Sort the inventors by birthdate, oldest to youngest
    let birthOrder = inventors.sort((a,b) => {
      if (a.year > b.year) {
        return 1;
      } else {
        return -1;
      }
    });
    console.table(birthOrder);

    // sort descending youngest to oldest
    let birthReverse = inventors.sort((a,b) => {
      if (a.year > b.year) {

    });

    // use ternerary operators to simplify above logic

    // Array.prototype.reduce() gives you a total so counts for you give total 0 to start
    // 4. How many years did all the inventors live all together?
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year); 
    }, 0);
    console.log(totalYears);
    
    // 5. Sort the inventors by years lived
    const oldestDescend = inventors.sort((a,b) => {
      let old = a.passed - a.year;
      let young = b.passed - b.year;
      // if (old > young) {
      //   return -1;

      return old > young ? -1 : 1;
    });

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort((last, next) => {
      // destructor

      console.log(aLastName, aFirstName);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    // reduce is very versatile
    // the final arg in reduce is the init val of first param in this case we want to add to an obj so we start with a blank obj
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transportation = data.reduce((obj, vehicle) => {
      // console.log(vehicle);
      if (!obj[vehicle]) {
        obj[vehicle] = 0;
      };
      obj[vehicle]++;
      return obj;
    }, {});
